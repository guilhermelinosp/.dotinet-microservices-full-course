apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: "acme.com"
      http:
        paths:
          - path: /api/v1/platform/.*
            pathType: Prefix
            backend:
              service:
                name: platform-cluster
                port:
                  number: 80
          - path: /api/v1/c/platform/.*
            pathType: Prefix
            backend:
              service:
                name: platform-cluster
                port:
                  number: 80
                